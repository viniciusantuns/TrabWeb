<! DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href=".//estilo/pedido.css">
<title>LOL Lavanderia On-Line</title>

</head>

<body>
    <header>
        <div name="menu" id="menu">
            <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link rounded-5" id="profile-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Serviços</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Contato</button>
                </li>
              </ul>
        </div>
    </header>
    <div name="pedido" id="home">

        <div class="container">
            <div class="table-wrap">
                <table class="table justify-content-center">
                    <thead>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                        <th>Peça</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Prazo</th>
                        <th>Total</th>
                        <th>&nbsp;</th>
                    </thead>
                    <tbody>
                            <tr class="align-middle alert border-bottom" role="alert">
                                <td>
                                    <div class="alinhamento">
                                        <input type="checkbox" id="check">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <img class="pic" alt="">
                                </td>
                                <td>
                                    <div class="alinhamento">
                                        <p id="itemName" class="m-0 fw-bold"></p>
                                    </div>
                                </td>
                                <td>
                                    <div class="alinhamento">
                                        <div class="fw-600">
                                            <span class="preco"></span>
                                        </div>
                                    </div>
                                </td>
                                <td class="d-">
                                    <input id="itemQuantidade" class="input" value="0" type="number" placeholder="Insira a quantidade" min="0" oninput="this.value = Math.abs(this.value)">
                                    <p id="idItem" style="display: none;"></p>
                                </td>
                                <td>
                                    <div class="alinhamento">
                                        <div class="fw-600">
                                            <span class="prazo"></span>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="alinhamento">
                                        <div class="fw-600">
                                            <span class="result"><fmt:formatNumber value='0.00' type="currency"/></span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </c:forEach>
                      
                    </tbody>
                </table>
            </div>
        </div>


    </div>


    <hr><footer> &copy;Equipe 03 - Projeto Final - Desenvolvimento Web II</footer>

</body>
</html>
