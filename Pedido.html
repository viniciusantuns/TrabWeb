<! DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" href=".//estilo/pedido.css">
<title>LOL Lavanderia On-Line</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-12" name="pedido" id="pedido">
                <div class="novo_pedido">
                    <div class="row">
                        <div class="col-md-9">
                            <form id="form_pedido" action="">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label for="pecas">Quantidade:</label>
                                        <select class="form-control" name="" id="pecas">
                                            <option value="" selected disabled>Selecione um produto</option>
                                        </select>
                                    </div>
                                    <div class="col-md-1">
                                        <label for="pecas">Quantidade:</label>
                                        <input id="qtd_pecas" class="form-control" type="number" min="1">
                                    </div>
                                    <div class="col-md-2">
                                        <button onclick="adicionarItem()" id="btn-item"class="btn btn-primary">Adicionar</button>
                                    </div>
                                </div>
                            </form>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-10px">
            <div class="col-md-12" name="orcamento" id="orcamento">
                <table class="table" id="tbl">
                    <thead>
                        <tr>
                            <th>Peça</th>
                            <th>Quantidade</th>
                            <th>Valor Unitário</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
            <tfoot>
              <button id="nv_orcamento" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" >Soliciar Orçamento</button>
          </tfoot>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Aprovar</button>
            <button type="button" class="btn btn-primary">Rejeitar</button>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="./js/novo_pedido.js"></script>
</html>
