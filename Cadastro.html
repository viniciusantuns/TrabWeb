<! DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href=".//estilo/cadastro.css">
<title>LOL Lavanderia On-Line</title>

</head>

<body>
    <header>

    </header>

    <div name="cadastro" id="cadastro">
        <section class="hero is-sucess is-fullheight">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-4 is-offset-4">
                        <div class="notification is-info">
                            <p>Cadastre-se</p>
                        </div>
                        <div class="box">
                            <form action="" method="post" id="registerForm">
                                <div class="field">
                                    <div class="control">
                                        <input id="nome" type="text" name="nome" class="input is-large" placeholder="Nome" required maxlength="100" minlength="3" autofocus/><br/><br/>
                                        <input id="cpf" type="text" class="input is-large" placeholder="CPF" required minlength="11"  maxlength="11" name="cpf"><br/><br/> 
                                        <input id="email" type="email" name="email" class="input is-large" required placeholder="E-mail"><br/><br/>
                                        <input id="telefone" type="text" class="input is-large" placeholder="Telefone" name="telefone" minlength="11" required ><br/><br/>
                                        <input onblur="console.log(this.value);pesquisacep(this.value);"  type="number" class="input is-large" placeholder="CEP" name="cep" id="cep">
                                    </div>
                                </div>                  

                                <div class="field-group">
                                    <div class="field is-inline-block-desktop">
                                        <div class="control">
                                            <input class="input" type="text" placeholder="Rua" name="logradouro" id="logradouro"> 
                                        </div>
                                    </div>

                                    <div class="field is-inline-block-desktop">
                                        <div class="control">
                                            <input class="input" type="text" placeholder="Número" name="numero" id="numero">
                                        </div>
                                    </div>
                                </div> 

                                <div class="field-group">
                                    <div class="field is-inline-block-desktop">
                                        <div class="control">
                                            <input class="input" type="text" placeholder="Cidade" id="localidade" name="localidade" readonly> 
                                        </div>
                                    </div>


                                    <div class="field is-inline-block-desktop">
                                        <div class="control">
                                            <input class="input" type="text" placeholder="Estado" name="uf" id="uf" readonly> 
                                        </div>
                                    </div>
                                </div>

                                <div class="field-group">
                                    <div class="field is-inline-block-desktop">
                                        <div class="control">
                                            <input class="input" type="text" placeholder="Bairro" name="bairro" id="bairro">
                                        </div>
                                    </div>


                                    <div class="field is-inline-block-desktop">
                                        <div class="control">
                                            <input class="input" type="text" placeholder="Complemento" id="complemento" name="complemento">
                                        </div>
                                    </div>
                                </div>
                                <br/>
                                <button type="submit" class="button is-block is-link is-large is-fullwidth">Registrar</button><br/>
                                
                                <b style="color: red"><c:out value="${param.message}"/></b><br/>

                                Já possui uma conta? <a href="index.html">Faça login</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </div>

    <!--  <footer> &copy;Equipe 03 - Projeto Final - Desenvolvimento Web II</footer> -->
</body>
    <script src="js/cadastro.js"></script>
</html>
