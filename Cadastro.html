<! DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href=".//estilo/cadastro.css">
<title>LOL Lavanderia On-Line</title>

</head>

<body>

    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="Imagens\lavanderia.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0"></span>
                        </div>
      
    
                        <div class="box">
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                          <form id="registerForm">
                              <div class="field">
                                  <div class="control">
                                    <div class="form-outline mb-4">
                                      <input type="text" id="nome" class="form-control form-control-lg" placeholder="Nome" minlength="3" maxlength="30"/>
                                      <label class="form-label" for="nome"></label>
  
                                      <input type="text" id="cpf" class="form-control form-control-lg" placeholder="CPF"  maxlength="11"/>
                                      <label class="form-label" for="cpf"></label>
  
                                      <input type="email" id="E-mail" class="form-control form-control-lg" placeholder="Email" />
                                      <label class="form-label" for="E-mail"></label>
  
                                      <input type="text" id="telefone" class="form-control form-control-lg" placeholder="Telefone" minlength="11"/>
                                      <label class="form-label" for="telefone"></label>
  
                                      <input onblur="pesquisacep(this.value)" type="text" id="cep" class="form-control form-control-lg" placeholder="Cep" minlength="8"/>
                                      <label class="form-label" for="cep"></label>
  
                                      <input type="text" id="rua" class="form-control form-control-lg" placeholder="Rua" />
                                      <label class="form-label" for="rua"></label>
  
                                      <input type="number" id="numero" class="form-control form-control-lg" placeholder="Número" />
                                      <label class="form-label" for="numero"></label>
  
                                      <input type="text" id="cidade" class="form-control form-control-lg" placeholder="Cidade" />
                                      <label class="form-label" for="cidade"></label>
  
                                      <input type="text" id="estado" class="form-control form-control-lg" placeholder="Estado" />
                                      <label class="form-label" for="estado"></label>
  
                                      <input type="text" id="bairro" class="form-control form-control-lg" placeholder="Bairro" />
                                      <label class="form-label" for="bairro"></label>
  
                                      <input type="text" id="complemento" class="form-control form-control-lg" placeholder="Complemento" />
                                      <label class="form-label" for="ecomplemento"></label>
                                    </div>
                         
                              <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Registrar</button>
                              </div>
                              
                              <b style="color: red"><c:out value="${param.message}"/></b><br/>
  
                              Já possui uma conta? <a href="login.html">Faça login</a>
                          </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <!--  <footer> &copy;Equipe 03 - Projeto Final - Desenvolvimento Web II</footer> -->
</body>
    <script src="./js/cadastro.js"></script>
</html>
