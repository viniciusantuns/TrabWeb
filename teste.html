<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href=".//estilo/cadastro.css">
    </head>
    <section class="vh-100" style="background-color: #9A616D;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="Imagens\lavanderia.jpg"
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    <form>
    
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0"></span>
                      </div>
    
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
    
                      <div class="box">
                        <form action="" method="post" id="registerForm">
                            <div class="field">
                                <div class="control">
                                    <input id="nome" type="text" name="nome" class="input is-large" placeholder="Nome" required maxlength="100" minlength="3" autofocus/><br/><br/>
                                    <input id="cpf" type="text" class="input is-large" placeholder="CPF" required minlength="11"  maxlength="11" name="cpf"><br/><br/> 
                                    <input id="email" type="email" name="email" class="input is-large" required placeholder="E-mail"><br/><br/>
                                    <input id="telefone" type="text" class="input is-large" placeholder="Telefone" name="telefone" minlength="11" required ><br/><br/>
                                    <input onblur="console.log(this.value);pesquisacep(this.value);"  type="number" class="input is-large" placeholder="CEP" name="cep" id="cep">
                                </div>
                            </div>                  

                            <div class="field-group">
                                <div class="field is-inline-block-desktop">
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Rua" name="logradouro" id="logradouro"> 
                                    </div>
                                </div>

                                <div class="field is-inline-block-desktop">
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Número" name="numero" id="numero">
                                    </div>
                                </div>
                            </div> 

                            <div class="field-group">
                                <div class="field is-inline-block-desktop">
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Cidade" id="localidade" name="localidade" readonly> 
                                    </div>
                                </div>


                                <div class="field is-inline-block-desktop">
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Estado" name="uf" id="uf" readonly> 
                                    </div>
                                </div>
                            </div>

                            <div class="field-group">
                                <div class="field is-inline-block-desktop">
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Bairro" name="bairro" id="bairro">
                                    </div>
                                </div>


                                <div class="field is-inline-block-desktop">
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Complemento" id="complemento" name="complemento">
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="pt-1 mb-4">
                              <button class="btn btn-dark btn-lg btn-block" type="button">Registrar</button>
                            </div>
                            
                            <b style="color: red"><c:out value="${param.message}"/></b><br/>

                            Já possui uma conta? <a href="index.html">Faça login</a>
                        </form>
                    </div>
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body> 
</html>
