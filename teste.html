<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="vh-100 row justify-content-center align-items-center">
                <div class="col-4">
                    <form class="p-4 border rounded-3" action="">
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="email_login">Email</label>
                                <input class="form-control" type="email" name="email_login" id="email_login" placeholder="e-mail">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="senha_login">Senha</label>
                                <input class="form-control" type="password" name="senha_login" id="senha_login" placeholder="senha">
                            </div>
                        </div>
                        <div class="row justify-content-between mt-3">
                            <div class="col text-start" >
                                <button type="button" class="btn btn-primary">Registrar</button>
                                
                            </div>
                            <div class="col text-end" >
                                <button type="button" class="btn btn-primary">Entrar</button>
                                
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body> 
</html>
