<div class="modal-header">
    <button type="button" class="close" aria-label="Fechar" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="modalLabel"> Funcionario </h4>
</div>

<div class="modal-body text-center">
    <div>
        <form #formFuncionario="ngForm">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="nome">Nome</label>
                    <input type="text" [(ngModel)]="funcionario.nome" #nome="ngModel" name="nome" class="form-control form-control-lg" required/>
                    <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                        Digite o nome
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="email">E-mail</label>
                    <input type="text" [(ngModel)]="funcionario.email" #email="ngModel"  name="email" class="form-control form-control-lg" required/>
                    <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                        Digite o e-mail
                    </div>
                </div>
                <div class="col-md-6">
                    <label  class="form-label" for="nascimento">Data Nascimento</label>
                    <input type="text" [(ngModel)]="funcionario.perfil" #nascimento="ngModel" name="nascimento" class="form-control form-control-lg" required/>
                        <div *ngIf="nascimento.errors && (nascimento.dirty || nascimento.touched)" class="alert alert-danger">
                            Digite a Data de Nascimento
                        </div>
                </div>
                <div class="col-md-6">
                    <label  class="form-label" for="senha">Senha</label>
                    <input type="number" [(ngModel)]="funcionario.senha" #senha="ngModel" name="senha" class="form-control form-control-lg" required/>
                        <div *ngIf="senha.errors && (senha.dirty || senha.touched)" class="alert alert-danger">
                            Digite a senha
                        </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal-footer">
    <button *ngIf="acao == 'novo'" type="button" class="btn btn-success" (click)="salvar()">Salvar</button>
    <button *ngIf="acao == 'editar'" type="button" class="btn btn-primary" (click)="editar()">Editar</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Fechar</button>
</div>
